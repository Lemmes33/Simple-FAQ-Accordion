<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAQ Accordion</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>FAQ Accordion</h1>
  <div class="accordion">
    <div class="accordion-item">
      <input type="radio" id="question1" name="accordion" hidden>
      <label class="accordion-title" for="question1">What is an FAQ?</label>
      <div class="accordion-content">
        FAQ stands for Frequently Asked Questions, a section where common questions are answered.
      </div>
    </div>
    <div class="accordion-item">
      <input type="radio" id="question2" name="accordion" hidden>
      <label class="accordion-title" for="question2">How does this accordion work?</label>
      <div class="accordion-content">
        This accordion uses HTML radio buttons and CSS selectors to show and hide content.
      </div>
    </div>
    <div class="accordion-item">
      <input type="radio" id="question3" name="accordion" hidden>
      <label class="accordion-title" for="question3">Can I add more questions?</label>
      <div class="accordion-content">
        Yes! You can easily add more questions by following the same structure.
      </div>
    </div>
  </div>
</body>
</html>
